<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
</head>

<body>
    <h3>Đăng nhập</h3>
    <div class="login">
        <form action="/login" method="post">
            <table>
                <tr>
                    <th>Địa chỉ email</th>
                    <td><input type="email" id="email" /></td>
                </tr>
                <br>
                <tr>
                    <th>Mật khẩu</th>
                    <td><input type="password" id="password" /></td>
                </tr>
            </table>
            <button onclick="userLogin()">Đăng nhập</button>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
